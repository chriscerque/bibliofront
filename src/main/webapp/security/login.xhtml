<ui:composition lang="Fr" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="titre">Form Livre</ui:define>

    <ui:define name="corps">
        <h2>Connexion</h2>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <p:outputLabel for="login" value="Login"/>
                <p:inputText id="login" value="#{loginBean.login}"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{loginBean.password}"/>

            </p:panelGrid>
            <p:commandButton value="Valider" actionListener="#{loginBean.login()}" update="@form"/>

        </h:form>
    </ui:define>
</ui:composition>
